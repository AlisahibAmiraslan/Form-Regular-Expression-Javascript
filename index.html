<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
  <div class="container">
        <div class="row deneme">
          <div class="col-md-6 mx-auto">
            <h1 class="text-primary my-5 text-center">JavaScript Form Validation with <span class="text-danger">Regular Expressions</span></h1>
            <form>
              <div class="form-group my-3">
                <label>Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
                <div class="invalid-feedback">
                  Name must be more 2 characters
                </div>
              </div>
              <div class="form-group mb-3">
                <label>Zipcode</label>
                <input type="text" class="form-control" id="zip" placeholder="Zipcode">
                <div class="invalid-feedback">
                  Enter a valid zipcode (ex. 12345-1234)
                </div>
              </div>
              <div class="form-group mb-3">
                <label>Your Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email">
                <div class="invalid-feedback">
                  Enter a valid email
                </div>
              </div>
              <div class="form-group mb-3">
                <label>Your Phone Number</label>
                <input type="text" class="form-control" id="phone" placeholder="Phone Number">
                <div class="invalid-feedback">
                 Enter a valid phone
                </div>
              </div>
              <input type="submit" value="Submit" class="btn btn-primary btn-block">
            </form>
          </div>
        </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
